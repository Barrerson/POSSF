speakers:
  jadi:
    name: "جادی میرمیرانی"
    title: "جادی میرمیرانی - سخنران جشنواره اوپن سورس"
    talk: ""
    role: "هکر خندون، برنامه نویس خوشحال، مدیرسیستم"
    description: "جادی یک اسم مستعار است. البته نه به معنی مخفی بودن. من در دنیا دو تا جادی بیشتر ندیدم و در نتیجه جادی برام شده یک امضا. جادی معنی خاصی هم نداره. یعنی نه اینکه نداشته باشه، معمولا نمی گم.

من برق / مخابرات خوندم و بعد فوق لیسانس جامعه شناسی. چیزهای خیلی زیادی رو در دنیا دوست دارم. یک گیک هستم و یک هکر. نه به معنی دزدی پسورد و ایمیل مردم. به معنی عشق به دونستن و عشق به تحقیق درباره خیلی از چیزهایی که می بینم و می‌شنوم. اگر بخوام علاقه‌مندی‌ درجه یکم رو نام ببرم باید بگم آزادی. در درجه دوم می‌رسیم به مشتقات آزادی که می‌شه آزادی بیان و سیستم‌عامل گنو/لینوکس. کامپیوترها و شبکه‌ها همیشه به خاطر خواصشون برام جذاب بودن. تفننی اسکریپ‌نویسی می‌کنم (پرل، پایتون یا هر چیز دیگه) و می‌خونم (کتاب، وب‌سایت‌ها و تقریبا هر چیز دیگه).
"
  john:
    name: "جان باپتون"
    title: "جان باپتون - سخنران جشنواره اوپن سورس فارسی"
    talk: "ابزار های GNU"
    role: "رهبر تیم، مهندس روابط توسعه دهندگان"
    description: "زبان روبی هست...\nA dynamic, open source programming language with a focus on simplicity and productivity.\nIt has an elegant syntax that is natural to read and easy to write."

  parham:
    name: "سید پرهام الوانی"
    title: "سید پرهام الوانی - سخنران جشنواره اوپن سورس فارسی"
    talk: ""
    role: "دانشجوی دکتری، مهندس نرم افزار شرکت اسنپ"
    description: "من در 20 فوریه 1995 در تهران متولد شدم و هم اکنون در آنجا زندگی می کنم و در رشته مهندسی شبکه در دانشگاه صنعتی امیرکبیر تحصیل می کنم.\nمن به شبکه ها و استفاده از آنها در اینترنت اشیا علاقه مند هستم و تمام تلاش خود را می کنم تا ارتباطات شبکه چیزهای مختلف دنیا را بهبود ببخشم."

  max:
    name: "سیدعلی محمدیه"
    title: "سید علی محمدیه - سخنران جشنواره اوپن سورس فارسی"
    talk: ""
    role: "مهدس نرم افزار و توسعه دهنده گیت هاب"
    description: "توسعه دهنده @گیت_هاب. Full-Time Open-Sourcerer. Full-stack programmer. I don't know anything. In the path of a real computer engineer...\nتوسعه دهنده شرکت گیت هاب و برنامه نویس تمام وقت منبع باز. توسعه دهنده تمام پشته.\nدر مسیر مهندسی نرم افزار...\n[Max Base](https://maxbase.org/)"

<section class="speakers">
	<h1>سخنران های کلیدی جشنواره اوپن سورس</h1>
	<ul class="speaker-list">
		{% for speaker in site.speakers %}
		<li>
			<a href="{{ speaker.permalink }}">
				<img alt="{{ speaker.name }}" src="{{ speaker.image }}">
				<h3>{{ speaker.talk }}</h3>
				<h4>{{ speaker.name }}</h4>
				<h5>{{ speaker.subtitle }}</h5>
			</a>
		</li>
		{% endfor %}
	</ul>
</section>

---
layout: page
permalink: /speakers/
title: speakers.title
body_has_image: yep
---

<div class="page-box-content page-box-with-heaer-bg">
	<div class="page-box-content-padding top-content-txt">
		<h1 class="page-box-content-title">{% t speakers.section_title %}</h1>
		<p class="page-box-content-text">{% t speakers.section_description %}</p>
	</div>
	<ul class="speaker-grid">
		{% for speaker_item in site.speakers %}
			<li>
				<a class="speaker-card css-" href="{{ site.url }}/{{ site.lang }}{{ speaker_item.url }}" title="{{ speaker_item.title }}">
					<div class="speaker-card__info">
						<h3 class="h4">{% t speaker_item.name %}</h3>
						<p class="m-0">{% t speaker_item.role %}</p>
					</div>
					<figure class="speaker-image">
						<span>
							<img src="{{ site.url }}{{ speaker_item.image }}" alt="{% t speaker_item.name %}">
						</span>
					</figure>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
